{% extends 'base.html' %}
{% load static %} 

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</ul>
{% endif %}

<a href="{%url 'studDetails' id %}"><input class="button" type="button" value="Update Your info" ></a>
<a href="{%url 'notification' id %}"><input class="button" type="button" value="Notifications" ></a><br>

{% endblock %}
